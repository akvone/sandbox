kind: Deployment
apiVersion: apps/v1
metadata:
  name: spring-cloud
  namespace: default
  generation: 2
  labels:
    k8s-app: spring-cloud
spec:
  replicas: 1
  selector:
    matchLabels:
      k8s-app: spring-cloud
  template:
    metadata:
      name: spring-cloud
      labels:
        k8s-app: spring-cloud
    spec:
      containers:
        - name: spring-cloud
          image: 'akvone/sandbox-spring-cloud:1.0-SNAPSHOT'
          resources: { }
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: Always
          securityContext:
            privileged: false
          ports:
            - name: main
              containerPort: 8080
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      securityContext: { }
      schedulerName: default-scheduler
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  revisionHistoryLimit: 10
  progressDeadlineSeconds: 600
